<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON Tree Viewer</title>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <h1>JSON Tree Viewer</h1>
            <p id="description">Simple JSON viewer that runs completely on-client. No data exchange</p>
            <label for="json-input">Load JSON</label>
            <input type="file" id="json-input" name="json-input" accept=".json">
            <p id="error" style="display: none;">Invalid file. Please load a valid JSON file.</p>        
        </div>
        <div id="result">
            <div id="frame">
                <h2 id="file-name"></h2>
                <button id="home" style="display: none;">Home</button>
                <p id="loading" style="display: none;">Hold on. This can take a while.</p>
                <pre id="json-tree-viewer"></pre>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
